<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>All Aboard!</title>

  <!-- Bootstrap and CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

<!-- JavaScript -->
 
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script> 
  

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(124, 27, 27); color: white">
      <h1 class="text-center">Train Times</h1>
      
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                  <tr>
                      <td id="train"></td>
                      <td id="destination"></td>
                      <td id="frequency"></td>
                      <td id="time"></td>
                      <td id="next"></td>
                      <td id="minutesAway"></td>
                    </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-input">Train</label>
                <input class="form-control" id="train-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time</label>
                <input class="form-control" id="time-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" placeholder="" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">ADD</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="assets/train.js"></script>
</body>

</html>
